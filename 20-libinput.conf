# Enable single tab, double tab, tab with 2 and 3 fingers and
# natural scrolling.
Section "InputClass" 
	Identifier "libinput touchpad catchall" 
	MatchIsTouchpad "on" 
	Driver "libinput" 
	MatchDevicePath "/dev/input/event*" 
	Option "Tapping" "on" 
	Option "TappingButtonMap" "Irm" 
	Option "NaturalScrolling" "true" 
EndSection
